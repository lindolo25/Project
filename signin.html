<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    <!-- jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARvKBWbt4DSDpEAUslEkCNw4i7uBiG69I&libraries=places"></script>
    <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
    
    <!-- My javascript -->
    <script src="assets/app.js"></script>
    <script src="assets/apis.js"></script>
    <!-- My CSS -->
    <!--<link rel="stylesheet" href="assets/styles.css">-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    <title>Sign in</title>
</head>

<body>
    <header id="header">
        <div id="small-header" class="text-center"></div>
    </header>
    <div id="signin" class="container">
        <div class="row">
            <div class="col-12 col-md-7 col-lg-5 mx-auto">
                <h3 class="text-center">Sign In</h3>
                <form class="form-signin">
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <button id="submit" class="btn btn-primary btn-block" type="submit">Sign in</button>
                    <hr class="my-4">
                    <div class="singUp">
                        <span>Not a Member? </span>
                        <a id="register-link" href="#">Create an account</a>
                    </div>
                    <div><a href="index.html">Go back</a></div>
                </form>
            </div>
        </div>
    </div>
    <div id="register" class="container">
        <div class="row">
            <div class="col-12 col-md-7 col-lg-5 mx-auto">
                <h3 class="card-title text-center">Sign Up</h3>
                <form class="form-signin">
                    <div class="form-group">
                        <input type="email" id="emailRegister" class="form-control" placeholder="Email address" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" id="passwordRegister" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <button id="submitRegister" class="btn btn-primary btn-block" type="submit">Register</button>
                    <hr class="my-4">
                    <div class="singUp">
                        <span>Have an account? </span>
                        <a id="signin-link" href="#">Sing In</a>
                    </div>
                    <div><a href="index.html">Go back</a></div>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
