    <div id="singIn" class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="email" class="form-control" placeholder="Email address"
                                    required autofocus>
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    required>
                                <label for="password">Password</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button id="submit" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                in</button>


                            <hr class="my-4">
                            <div class="singUp"><small>Don't have an account:<a id="singInLink" href="#"> Sing Up Here</a></small></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="register">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Register</h5>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input type="email" id="emailRegister" class="form-control" placeholder="Email address"
                                        required autofocus>
                                    <label for="emailRegister">Email address</label>
                                </div>
                                <hr class="my-4">
                                <div class="form-label-group">
                                    <input type="password" id="passwordRegister" class="form-control" placeholder="Password"
                                        required>
                                    <label for="passwordRegister">Password</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="password" id="confirm" class="form-control" placeholder="Confirm Password"
                                        required>
                                    <label for="confirm">Confirm Password</label>
                                </div>
                                <button id="submitRegister" class="btn btn-lg btn-primary btn-block text-uppercase"
                                    type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
